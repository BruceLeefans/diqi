<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div {
			width: 300px;
			height: 200px;
			/* float: left; */
		}
		.one {
			background-color: red;
		/* 	float: right:  */
		}
		.two {
			background-color: green;
		}
		.therr {
			background-color: pink;
		}
		.si {
			width: 100px;
			height: 100px;
			background-color: blue;
			float: right;
		}
		/* 1.可以实现模式转换(行内块) */
		/* 2.脱离标准流,不占据标准流位置 */
		/* 3.浮动 */
	</style>
</head>
<body>
	<div class="one">
		<div class="si"></div>
	</div>
	<div class="two"></div>
	<div class="therr"></div>
</body>
</html>
